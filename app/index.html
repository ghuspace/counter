<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="navbarlateral">
        <div class="header">
          <h3>Contagens</h3>
          <button id="menu-btn">☰</button>

        </div>
        <a href="#" id="comum"><span class="icon"><img src="imgs/comumpreto.svg"></span><span class="text">Comum</span></a>
        <a href="#" id="primos"><span class="icon"><img src="imgs/primospreto.svg"></span><span class="text">Primos</span></a>
        <a href="#" id="par"><span class="icon"><img src="imgs/parespreto.svg"></span><span class="text">Pares</span></a>
        <a href="#" id="impar"><span class="icon"><img src="imgs/imparespreto.svg"></span><span class="text">Ímpares</span></a>
        <a href="#" id="romano"><span class="icon"><img src="imgs/romanopreto.svg"></span><span class="text">Romanos</span></a>
        <a href="#" id="aleatorio"><span class="icon"><img src="imgs/aleatoriopreto.svg"></span><span class="text">Aleatória</span></a>
        <a href="#" id="automatico"><span class="icon"><img src="imgs/automaticopreto.svg"></span><span class="text">Automática</span></a>
        <a href="#" id="fibonacci"><span class="icon"><img src="imgs/fibonaccipreto.svg"></span><span class="text">Fibonacci</span></a>
      </div>      
      <div class="container">
          <h1>Contador</h1>
          <h3 id="type">Comum</h3>
          <span id="value">0</span>
          <div class="button-container">
            <button class="btn decrease">decrementar</button>
            <button class="btn reset">resetar</button>
            <button class="btn increase">incrementar</button>
          </div>
      </div>
      <div class="pag-estilizacao">
        <img src="imgs/coliseu2.png" alt="">
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
